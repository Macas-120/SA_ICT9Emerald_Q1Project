<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="jewellery.png" type="image/x-icon"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleganza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>꧁༺ 𝙹𝚎𝚠𝚎𝚕𝚎𝚛𝚜 ༻꧂</h1>
    </header>

 <div class="container"> 
    <main>
        <section>
            <h2>⚘ 𝙽𝚎𝚌𝚔𝚕𝚊𝚌𝚎𝚜 ⚘</h2>
        </section>
        <img src="square.png" alt="necklace">
        <section>
            <h2>Sqaure Gold Necklace</h2>
            <p>₱920</p>
        </section>
        <img src="silver.png" alt="necklace">
        <section>
            <h2>Silver Necklace (w Name tag)</h2>
            <p>₱520</p>
        </section>
        <img src="star.png" alt="necklace">
        <section>
            <h2>Star Necklace</h2>
            <p>₱500</p>
        </section>

        <section>
            <h2>⚘ 𝙱𝚛𝚊𝚌𝚎𝚕𝚎𝚝𝚜 ⚘</h2>
        </section>

        <img src="Circle Chain Bracelet.png" alt="Bracelet">
        <section>
            <h2>Circle Chain Bracelet</h2>
            <p>₱1,000</p>
        </section>

        <img src="Heart Tag in Silver.png" alt="Bracelet">
        <section>
            <h2>Heart Tag in Silver</h2>
            <p>₱1,450</p>
        </section>

        <section>
            <h2>⚘ 𝙴𝚊𝚛𝚛𝚒𝚗𝚐𝚜 ⚘</h2>
        </section>

        <img src="Studs.png" alt="Earring">
        <section>
            <h2>Earring Studs in Gold</h2>
            <p>₱2,900</p>
        </section>

        <img src="Hoop.png" alt="Earring">
        <section>
            <h2>Earring Hoop</h2>
            <p>₱1,500</p>
        </section>


    </main>
 </div>
</body>
</html>
